<style type="text/css">
.fabian {padding: 0.5em 1.5em 0.5em 0;}
.searchresults{
	-webkit-animation: myanim 1s;
	-moz-animation: myanim 1s;
	-o-animation: myanim 1s;
	animation: myanim 1s;
	}
@-webkit-keyframes myanim {
0% {opacity:0.3;}
100% {opacity:1.0;}
}
@-moz-keyframes myanim {
0% {opacity:0.3;}
100% {opacity:1.0;}
}
@-o-keyframes myanim {
0% {opacity:0.3;}
100% {opacity:1.0;}
}
@keyframes myanim {
0% {opacity:0.3;}
100% {opacity:1.0;}
}
</style>
</head>

<body>

<div class="container-fluid">
<div class="row-fluid">
<div class="span12 pagination-centered"><h2>Search for information</h2></div>
</div>
<div class="row-fluid">
<div class="span12">
<form class="form-horizontal well">
<div class="control-group"><label class="control-label" for="search">Search for:</label><div class="controls"><input type="text" id="search" placeholder="what are you looking?"></div>
<div class="control-group"><div class="controls"><button type="submit" class="btn btn-info">Search</button></div></div>
</div>
</form>
</div>
</div>
<span id="results"></span>
